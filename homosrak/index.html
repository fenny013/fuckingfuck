<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homestuck</title>
    <style>
        body {
            background: #ddd;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
            font-weight: bold;
            line-height: 1.35;
            font-size: 14px;
            text-align: center;
        }
        .container {
            background: white;
            border: 2px solid #888;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        h1 { text-align: center; }
        .image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .text {
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
        .input, .footer {
            font-size: 14px;
            margin-top: 20px;
        }
        .footer a {
            margin-right: 10px;
            color: blue;
            text-decoration: none;
        }
        .footer a:hover { text-decoration: underline; }

        .audio-overlay {
            position: relative;
            display: inline-block;
        }

        .audio-cover {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-direction: column;
            cursor: pointer;
        }

        .audio-cover img {
            width: 64px;
            height: 64px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Homestuck</h1>

    <div class="image">
        <div class="audio-overlay" id="gif-wrapper">
            <img id="gif-image" src="" alt="gif" style="max-width: 100%; max-height: 400px; height: auto;">
            <div class="audio-cover" id="audio-cover" style="display: none;">
                <img src="audio.png" alt="Click to unmute">
                <span>Click to unmute</span>
            </div>
        </div>
    </div>

    <audio id="page-audio" preload="auto"></audio>

    <div class="text" id="text-container"></div>

    <div id="dostalog-container" style="display:none; margin-top:20px; border:1px dashed gray; padding:10px; text-align: justify;">
        <div style="text-align: center;">
            <button id="toggle-dostalog">Показать досталог</button>
        </div>
        <div id="dostalog-content" style="display:none; margin-top:10px;"></div>
    </div>

    <div class="input" id="next-link"></div>

    <div class="footer">
        <a href="#">Сохранить игру</a> |
        <a href="#">Вкл. автосохранение</a> |
        <a href="#">Оригинал</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page') || 'start';

    fetch('pages.json')
        .then(res => res.json())
        .then(data => {
            const current = data.pages[page];

            if (!current) {
                document.getElementById('text-container').textContent = "Страница не найдена.";
                return;
            }

            // Заголовки
            document.title = current.title;
            document.querySelector('h1').textContent = current.title;

            // Текст
            document.getElementById('text-container').textContent = current.text;

            // Гифка
            document.getElementById('gif-image').src = current.gif;

            // Аудио логика
            const audio = document.getElementById('page-audio');
            const audioCover = document.getElementById('audio-cover');
            const gifWrapper = document.getElementById('gif-wrapper');

            if (current.audio) {
                audio.src = current.audio;
                audioCover.style.display = "flex";

                const unlockAudio = () => {
                    audio.play().catch(e => console.warn("Audio error:", e));
                    audioCover.style.display = "none";
                    gifWrapper.removeEventListener('click', unlockAudio);
                };

                gifWrapper.addEventListener('click', unlockAudio);
            } else {
                audioCover.style.display = "none";
            }

            // Кнопка далее
            if (current.next) {
                const linkText = current.nextText || "Продолжить";
                document.getElementById('next-link').innerHTML = `&gt; <a href="?page=${current.next}">${linkText}</a>`;
            } else {
                document.getElementById('next-link').innerHTML = '';
            }

            // Досталог
            const dostalog = current.dostalog;
            const dContainer = document.getElementById('dostalog-container');
            const dContent = document.getElementById('dostalog-content');
            const dToggle = document.getElementById('toggle-dostalog');

            if (dostalog) {
                dContainer.style.display = "block";
                dContent.innerHTML = dostalog.content;
                dContent.style.color = dostalog.color || "#000";
                dContent.style.background = dostalog.background || "#fff";
                dContent.style.fontFamily = dostalog.font || "monospace";

                let shown = dostalog.visible || false;
                dContent.style.display = shown ? "block" : "none";
                dToggle.textContent = shown ? "Скрыть досталог" : "Показать досталог";

                dToggle.onclick = () => {
                    shown = !shown;
                    dContent.style.display = shown ? "block" : "none";
                    dToggle.textContent = shown ? "Скрыть досталог" : "Показать досталог";
                };
            } else {
                dContainer.style.display = "none";
            }
        });
</script>
</body>
</html>
