<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FREE ROBUX</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #0f1720;
    --bg2: #062b2a;
    --accent: #00ffd2;
    --accent-2: #7bffb8;
    --glass: rgba(255,255,255,0.04);
    --card: rgba(255,255,255,0.03);
  }

  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;}

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(600px 350px at 10% 20%, rgba(0,255,200,0.06), transparent 15%),
      radial-gradient(500px 300px at 90% 80%, rgba(123,255,184,0.03), transparent 12%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    color:#eafff6;
    -webkit-font-smoothing:antialiased;
    padding:36px;
  }

  .card {
    width:100%;
    max-width:1000px;
    border-radius:20px;
    padding:36px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    box-shadow: 0 20px 60px rgba(3,14,12,0.7), 0 0 120px rgba(0,255,200,0.04);
    display:grid;
    grid-template-columns: 360px 1fr;
    gap:28px;
    align-items:center;
    border: 1px solid rgba(255,255,255,0.03);
  }

  /* Left visual */
  .visual {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }

  .badge {
    width:220px;
    height:220px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 50px rgba(0,255,200,0.08);
    transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s ease;
    cursor: pointer;
  }
  .badge:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 30px 80px rgba(0,0,0,0.72), 0 0 120px rgba(0,255,200,0.16); }

  .badge img{
    width:130px;
    height:130px;
    object-fit:contain;
    filter: drop-shadow(0 10px 30px rgba(0,255,170,0.12));
    transform-origin:center;
    transition: transform .45s cubic-bezier(.2,.9,.2,1);
  }
  .badge:hover img { transform: rotate(8deg) scale(1.05); }

  .tagline {
    font-family: Poppins, Inter, system-ui;
    text-transform:uppercase;
    letter-spacing:2px;
    font-weight:800;
    font-size:18px;
    color:var(--accent-2);
    text-shadow: 0 6px 24px rgba(0,255,160,0.06);
  }

  /* Right content */
  .content {
    padding:18px;
  }

  .title {
    font-family:Poppins, Inter;
    font-weight:800;
    font-size:64px;
    line-height:0.95;
    margin:0 0 12px 0;
    letter-spacing: -2px;
    background: linear-gradient(90deg, #ffffff, var(--accent-2) 50%, var(--accent) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    position:relative;
  }

  /* Subtle neon shimmer */
  .shimmer {
    position:absolute;
    left:-30%;
    top:-20%;
    width:160%;
    height:180%;
    background: radial-gradient(200px 60px at 20% 30%, rgba(0,255,200,0.08), transparent 10%),
                linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,255,200,0.05));
    transform: rotate(12deg);
    pointer-events:none;
    mix-blend-mode:screen;
    animation: floatShimmer 6s linear infinite;
    border-radius:24px;
    opacity:0.9;
  }
  @keyframes floatShimmer {
    0% { transform: translateX(-6%) rotate(10deg); }
    50% { transform: translateX(6%) rotate(12deg); }
    100% { transform: translateX(-6%) rotate(10deg); }
  }

  .subtitle {
    margin:0;
    color:#d4fff0;
    opacity:0.92;
    font-size:16px;
    margin-bottom:18px;
  }

  .cta-row {
    display:flex;
    gap:16px;
    align-items:center;
    margin-top:6px;
  }

  .big-btn {
    display:inline-flex;
    align-items:center;
    gap:12px;
    background: linear-gradient(90deg, rgba(0,255,200,0.12), rgba(123,255,184,0.08));
    border: 1px solid rgba(0,255,170,0.12);
    padding:14px 22px;
    border-radius:12px;
    color:var(--accent);
    font-weight:700;
    text-decoration:none;
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .big-btn:hover { transform: translateY(-6px); box-shadow: 0 20px 60px rgba(0,255,170,0.06); }

  .big-btn .arrow {
    display:inline-block;
    width:36px; height:36px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    border:1px solid rgba(255,255,255,0.02);
    font-weight:800;
    color: #001716;
  }

  .note {
    margin-top:14px;
    font-size:13px;
    color:#bfffe8;
    opacity:0.85;
  }

  .footer {
    grid-column: 1 / -1;
    text-align:center;
    margin-top:18px;
    font-size:12px;
    color:#9ef1d5;
    opacity:0.8;
  }

  /* Responsive */
  @media (max-width:900px){
    .card{ grid-template-columns: 1fr; padding:22px; gap:18px; }
    .title{ font-size:44px; text-align:center; }
    .badge{ margin: 0 auto; }
    .content{ text-align:center; }
    .cta-row{ justify-content:center; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="FREE ROBUX landing demo">
    <div class="visual" aria-hidden="false">
      <div class="badge" onclick="location.href='f.html'" title="Go to Robux">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Robux_2019_Logo_gold.svg/500px-Robux_2019_Logo_gold.svg.png" alt="Robux icon">
      </div>
      <div class="tagline">Click the badge to continue</div>
    </div>

    <div class="content">
      <div style="position:relative;">
        <div class="shimmer" aria-hidden="true"></div>
        <h1 class="title">FREE ROBUX</h1>
      </div>

      <p class="subtitle"CLICK BUTTON TO GET FREE ROBUX</p>

      <div class="cta-row">
        <a class="big-btn" href="f.html" aria-label="Proceed to Robux page">
          <span style="font-weight:800;">Get Robux</span>
          <span class="arrow">â†’</span>
        </a>
    </div>

    <div class="footer" role="note">
      REAL FREE ROBUX 666
    </div>
  </main>
</body>
</html>
