<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homestuck</title>
    <style>
        body {
            background: #ddd;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
            font-weight: bold;
            line-height: 1.35;
            font-size: 14px;
            text-align: center;
        }

        .container {
            background: white;
            border: 2px solid #888;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        h1 { text-align: center; }
        .image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .text {
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
        .input, .footer {
            font-size: 14px;
            margin-top: 20px;
        }
        .footer a {
            margin-right: 10px;
            color: blue;
            text-decoration: none;
        }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Homestuck</h1>
    <div class="image" id="gif-container"></div>
    <div class="text" id="text-container"></div>
    <div id="dostalog-container" style="display:none; margin-top:20px; border:1px dashed gray; padding:10px; text-align: justify;">
        <div style="text-align: center;">
            <button id="toggle-dostalog">–ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∞–ª–æ–≥</button>
        </div>
        <div id="dostalog-content" style="display:none; margin-top:10px;"></div>
    </div>
    <div class="input" id="next-link"></div>
    <div class="footer">
        <a href="#">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É</a> |
        <a href="#">–í–∫–ª. –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ</a> |
        <a href="#">–û—Ä–∏–≥–∏–Ω–∞–ª</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page') || 'start';

    fetch('pages.json')
        .then(res => res.json())
        .then(data => {
            const current = data.pages[page];

            if (!current) {
                document.getElementById('text-container').textContent = "–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.";
                return;
            }

            // –ó–∞–≥–æ–ª–æ–≤–∫–∏
            document.title = current.title;
            document.querySelector('h1').textContent = current.title;

            // –ì–∏—Ñ–∫–∞ –∏ —Ç–µ–∫—Å—Ç
            document.getElementById('gif-container').innerHTML = `<img src="${current.gif}" style="max-width:100%; max-height:400px; height:auto;">`;
            document.getElementById('text-container').textContent = current.text;

            // –ö–Ω–æ–ø–∫–∞ –¥–∞–ª–µ–µ
            if (current.next) {
                const linkText = current.nextText || "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å";
                document.getElementById('next-link').innerHTML = `&gt; <a href="?page=${current.next}">${linkText}</a>`;
            } else {
                document.getElementById('next-link').innerHTML = '';
            }

            // üëâ –î–æ—Å—Ç–∞–ª–æ–≥
            const dostalog = current.dostalog;
            const dContainer = document.getElementById('dostalog-container');
            const dContent = document.getElementById('dostalog-content');
            const dToggle = document.getElementById('toggle-dostalog');

            if (dostalog) {
                dContainer.style.display = "block";

                // –°—Ç–∏–ª–∏ –∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                dContent.innerHTML = dostalog.content;
                dContent.style.color = dostalog.color || "#000";
                dContent.style.background = dostalog.background || "#fff";
                dContent.style.fontFamily = dostalog.font || "monospace";

                // –ö–Ω–æ–ø–∫–∞
                let shown = dostalog.visible || false;
                dContent.style.display = shown ? "block" : "none";
                dToggle.textContent = shown ? "–°–∫—Ä—ã—Ç—å –¥–æ—Å—Ç–∞–ª–æ–≥" : "–ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∞–ª–æ–≥";

                dToggle.onclick = () => {
                    shown = !shown;
                    dContent.style.display = shown ? "block" : "none";
                    dToggle.textContent = shown ? "–°–∫—Ä—ã—Ç—å –¥–æ—Å—Ç–∞–ª–æ–≥" : "–ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∞–ª–æ–≥";
                };
            } else {
                dContainer.style.display = "none";
            }
        });
</script>
</body>
</html>
